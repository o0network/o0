name: server.yaml

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "server/**"
      - ".github/workflows/server.yaml"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/id_rsa

      - name: Add known hosts
        run: ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          rsync -avz --delete \
            --exclude='.env' \
            --exclude='videos' \
            . ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/o0/server/

      - name: Reload service
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'docker restart o0server'
